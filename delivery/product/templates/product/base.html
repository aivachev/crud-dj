<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заголовок</title>
    <!--Loads the paths to your static files-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"  type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <li class="active"><a class="navbar-brand" href="{% url 'product:index' %}">Доставка</a></li>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="{% url 'product:register' %}">Зарегистрироваться</a></li>
              <li><a href="{% url 'product:login' %}">Login</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li><a href="{% url 'product:create' %}">Создать новый заказ</a></li>
              <li><a>Вы зашли под: {{ user.get_username }}</a></li>
              <li><a href="{% url 'product:logout' %}">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
          <br><br><br>

{% block body %}
{% endblock %}
      </div>

    </div>
</body>
</html>
